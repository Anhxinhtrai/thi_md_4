<div class="container" style="margin-top: 50px">
  <div class="card">
    <div class="card-body">
      <button class="btn btn-info" routerLink="">Về trang chủ</button>
      <table class="table table-dark table-hover" style="text-align: center">
        <thead>
        <tr>
          <th colspan="3"><h2>Danh Sách đọc</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books;index as i">
          <th scope="row" colspan="">{{book.name}}</th>
          <td>
            <button class="btn btn-light" (click)="read(i)">Đã đọc
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <form *ngIf="formAdd" [formGroup]="formAdd" (ngSubmit)="addBook()">
        <input type="number" formControlName="id" hidden>
        <input type="text" formControlName="read" hidden>
        <div>
          <input type="text" class="form-control" formControlName="name">
          <button class="btn btn-outline-dark" style="float: right">Thêm</button>
        </div>
      </form>
    </div>
    <button class="btn btn-outline-dark" routerLink="/history">Danh sách đã đọc</button>
  </div>
</div>
